<header class="bg-white shadow border-b border-gray-200">
    <div class=" container mx-auto">
        <div class="navbar ">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl">daisyUI</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1 items-center">
                    <li>
                        <label class="swap swap-rotate">
                            <input type="checkbox" class="theme-controller" value="synthwave"/>

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                 class="lucide lucide-sun-icon lucide-sun">
                                <circle cx="12" cy="12" r="4"/>
                                <path d="M12 2v2"/>
                                <path d="M12 20v2"/>
                                <path d="m4.93 4.93 1.41 1.41"/>
                                <path d="m17.66 17.66 1.41 1.41"/>
                                <path d="M2 12h2"/>
                                <path d="M20 12h2"/>
                                <path d="m6.34 17.66-1.41 1.41"/>
                                <path d="m19.07 4.93-1.41 1.41"/>
                            </svg>

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                 class="lucide lucide-moon-icon lucide-moon">
                                <path d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401"/>
                            </svg>
                        </label>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li>
                            <details>
                                <summary>Account</summary>
                                <ul class="rounded-none bg-white p-2">
                                    <li><a href="{% url 'dashboard_profile' %}">Profile</a></li>
                                    <li>
                                        <form method="POST" action="{% url 'logout' %}" class="inline">
                                            {% csrf_token %}
                                            <button type="submit"
                                                    class="text-gray-700 hover:text-blue-600 bg-transparent p-0 m-0 border-0 cursor-pointer">
                                                Logout
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </details>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'login' %}" class="btn btn-soft btn-primary">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

</header>
