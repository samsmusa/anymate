<div class="w-full max-w-md p-8 bg-white shadow-lg rounded-xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Reset your password</h1>
    <p class="mb-4 text-gray-600">Enter your email address and weâ€™ll send you instructions to reset your password.</p>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.email|as_crispy_field }}

      <button type="submit"
        class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Send Reset Link
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Remembered your password?
      <a href="{% url 'login' %}" class="text-indigo-600 font-medium hover:underline">Sign in</a>
    </p>
  </div>
