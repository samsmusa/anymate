<div class="w-full max-w-md p-8 bg-white shadow-lg rounded-xl">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Set a new password</h1>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.new_password1 }}
    {{ form.new_password2 }}

    <button type="submit"
      class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow">
      Change Password
    </button>
  </form>
</div>
