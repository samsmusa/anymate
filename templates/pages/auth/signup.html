{% extends "core/base.html" %}

{% block content %}
<div class="w-full max-w-md p-8 bg-white shadow-lg rounded-xl mx-auto mt-12">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Create an Account</h1>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required
      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
    <input type="password" name="password" placeholder="Password" required
      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
    <button type="submit"
      class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow">
      Sign Up
    </button>
  </form>
  <p class="mt-4 text-sm text-gray-600">
    Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Sign in</a>
  </p>
</div>
{% endblock %}
